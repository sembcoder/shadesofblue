<!doctype html>
<html lang=en>
<head>
<title>Shades of Blue</title>
<meta charset=utf-8>
</head>
<style  type="text/css">
h1{color: rgb(0,0,255);}
.lucid{color: rgb(0,155,245);}
.sadness{color: rgb(0,0,252);}
#uncertainty{color: rgb(64,64,161);}
#heartless{color: rgb(0,0,79);}
</style>
<body>
<h1>The Meaning of Shades of Blue</h1>
<p class=lucid>I feel lucid, relaxed, and bright.</p>
<p class=sadness>I feel sad like the rain.</p>
<div id=uncertainty>I feel uncertain, torn between sadness and fear.</div>
<br>
<div id=heartless>I feel so heartless, I'm as cold as ice.</div>
